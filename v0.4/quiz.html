<h1>Quizzical Pursuit</h1>
<div class="username-set">
    <form>
        <label>
            What's your name?<br />
            <input class="username-input" type="text" name="name" />
        </label><br />
    </form>
    <button onclick="setUsername()">Submit</button>
</div>
<h2>Question 1</h2>
<p>
    The creator of the Enigma Cypher and Machine was of what nationality?<br />
    <button class="q1 wrong">American</button><br />
    <button class="q1 right">German</button><br />
    <button class="q1 wrong">Polish</button><br />
    <button class="q1 wrong">British</button>
</p>
<h2>Question 2</h2>
<p>
    What is the name of the main character in &quot;Life is Strange&quot;?<br />
    <button class="q2 wrong">Victoria Chase</button><br />
    <button class="q2 wrong">Stella Hill</button><br />
    <button class="q2 wrong">Chloe Price</button><br />
    <button class="q2 right">Maxine Caulfield</button>
</p>
<h2>Question 3</h2>
<p>
    In the movie The Revenant, DiCaprio&#039;s character hunts down the killer of his son.<br />
    <button class="q3 right">True</button><br />
    <button class="q3 wrong">False</button>
</p>
