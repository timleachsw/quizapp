<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzical Pursuit</title>
</head>
<body>
    <h1>Quizzical Pursuit</h1>
    <form class="form">
        <label>
            What's your name?<br />
            <input type="text" name="name" />
        </label><br />
        <input type="submit" value="Submit" />
    </form>
    <h2>Question 1</h2>
    <form>
        The creator of the Enigma Cypher and Machine was of what nationality?<br />
        <label><input type="radio" name="q1answer" value="American" /> American<br /></label>
        <label><input type="radio" name="q1answer" value="German" /> German<br /></label>
        <label><input type="radio" name="q1answer" value="Polish" /> Polish<br /></label>
        <label><input type="radio" name="q1answer" value="British" /> British</label>
    </form>
    <h2>Question 2</h2>
    <form>
        What is the name of the main character in &quot;Life is Strange&quot;?<br />
        <label><input type="radio" name="q2answer" value="Victoria Chase" /> Victoria Chase<br /></label>
        <label><input type="radio" name="q2answer" value="Stella Hill" /> Stella Hill<br /></label>
        <label><input type="radio" name="q2answer" value="Chloe Price" /> Chloe Price<br /></label>
        <label><input type="radio" name="q2answer" value="Maxine Caulfield" /> Maxine Caulfield</label>
    </form>
    <h2>Question 3</h2>
    <form>
        In the movie The Revenant, DiCaprio&#039;s character hunts down the killer of his son.<br />
        <label><input type="radio" name="q3answer" value="true" /> True<br /></label>
        <label><input type="radio" name="q3answer" value="false" /> False</label>
    </form>
</body>
</html>
